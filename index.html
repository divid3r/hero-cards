<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hero Cards</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css?ver=1.2">
</head>
<body>
   <div class="container">
      <header class="hero__header">
         <h1 class="hero__title"><img src="img/logo.svg" alt="Marvel"><span>Hero Cards</span></h1>
      </header>
      <main class="hero__main">
         <div class="hero__filters">
            <button type="button" class="hero__filter-btn" id="heroFilterBtn">Hero filter</button>
            <div class="hero__all-filters" id="heroAllFilters">
               <div class="hero__gender-filter" id="heroGenderFilter">
                  
               </div>
               <div class="hero__status-filter" id="heroStatusFilter">
                  
               </div>
               <div class="hero__movies-filter" id="heroMoviesFilter">

               </div>
            </div>
         </div>
         <div class="hero__cards">

         </div>
         <div class="hero__popup" id="heroPopup">
            
         </div>
      </main>

      <footer class="hero__footer">

      </footer>
   </div>

   <script src="js/script.js?ver=1.3"></script>
</body>
</html>
